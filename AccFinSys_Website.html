  <body>
    <div id="root"></div>

    <!-- Main Application Script -->
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';
      import { motion } from 'framer-motion';

        Calculator, Settings, TrendingUp, BarChart3, Briefcase, ShieldCheck,

      // --- TYPES ---
      // (TypeScript interfaces are normally stripped by Babel, but definitions help structure)
      
      // --- COMPONENTS ---

      // 1. Header Component
      const LogoIcon = ({ color }) => (
        <svg width="50" height="50" viewBox="0 0 100 100" fill="none" stroke={color} strokeWidth="4" strokeLinecap="round" strokeLinejoin="round">
           <path d="M12 25 V75 L18 85 L24 75 V25 Z" />
           <path d="M35 15 H85 V85 H75" opacity="0.6" />
           <rect x="28" y="20" width="55" height="70" rx="2" fill="none" />
           <circle cx="55" cy="45" r="12" />
           <path d="M55 45 L55 33" />
           <path d="M55 45 L65 50" />
           <path d="M40 65 H55" />
           <rect x="62" y="60" width="28" height="35" rx="4" fill="none" />
           <path d="M68 68 H84" />
           <circle cx="70" cy="78" r="2" fill={color} stroke="none" />
           <circle cx="76" cy="78" r="2" fill={color} stroke="none" />
           <circle cx="82" cy="78" r="2" fill={color} stroke="none" />
           <circle cx="70" cy="86" r="2" fill={color} stroke="none" />
           <circle cx="76" cy="86" r="2" fill={color} stroke="none" />
           <circle cx="82" cy="86" r="2" fill={color} stroke="none" />

      );

        { name: 'Services', href: '#services' },
        { name: 'Why AccFinSys?', href: '#why-accfinsys' },
        { name: 'Industries', href: '#industries' },
        { name: 'About', href: '#about' },
      ];

      const Header = () => {
        const [isScrolled, setIsScrolled] = useState(false);
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setIsScrolled(window.scrollY > 50);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const handleNavClick = (e, href) => {
          e.preventDefault();
          const targetId = href.replace('#', '');
          const element = document.getElementById(targetId);
          
          if (element) {
            const headerOffset = 100;
            const elementPosition = element.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.scrollY - headerOffset;

            window.scrollTo({
              top: offsetPosition,
              behavior: 'smooth'
            });
            
            setIsMobileMenuOpen(false);
          } else {
              window.location.hash = href;
              setIsMobileMenuOpen(false);
          }
        };

        const navLinkColor = isScrolled ? 'text-navy hover:text-teal-600' : 'text-white/90 hover:text-teal-300';
        const ctaButtonClass = 'bg-teal hover:bg-teal/90 text-navy shadow-[0_0_10px_rgba(59,206,172,0.3)] hover:shadow-[0_0_20px_rgba(59,206,172,0.5)]';

        return (
          <header
            className={`fixed w-full z-50 transition-all duration-300 ${
              isScrolled ? 'bg-white/95 backdrop-blur-md shadow-md py-3' : 'bg-transparent py-5'

                    AccFinSys

                  <div className="relative mt-1">
                      <svg width="100%" height="8" viewBox="0 0 120 10" preserveAspectRatio="none" className="absolute -top-1 left-0 w-full opacity-70">
                         <path d="M0 5 Q 60 0 120 5" fill="none" stroke="#0A2463" strokeWidth="2" />
                      </svg>
                      <span className="text-xs font-handwriting font-bold tracking-widest uppercase text-emerald-600 whitespace-nowrap">
                      We are part of your journey

                  </div>
                </div>
              </div>

              <nav className="hidden md:flex items-center space-x-8">
                {navLinks.map((item) => (
                  <a
                    key={item.name}
                    href={item.href}
                    onClick={(e) => handleNavClick(e, item.href)}
                    className={`text-lg font-medium transition-colors cursor-pointer hover:font-bold ${navLinkColor}`}
                  >
                    {item.name}
                  </a>
                ))}
                <a 
                  href="#contact"
                  onClick={(e) => handleNavClick(e, '#contact')}
                  className={`${ctaButtonClass} px-7 py-3 text-lg rounded-full font-semibold transition-all duration-300 inline-block cursor-pointer hover:scale-105`}

                className="md:hidden p-2 rounded-md"
                onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}

                  <X className={mobileMenuButtonColor} />

                  <Menu className={mobileMenuButtonColor} />

                    key={item.name}
                    href={item.href}
                    onClick={(e) => handleNavClick(e, item.href)}

                    {item.name}

                </a>
              </motion.div>

              <motion.div
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                transition={{ duration: 1, delay: 0.6 }}
                className="flex flex-wrap justify-center gap-4 md:gap-8 text-base md:text-lg text-white font-medium"
              >
                <div className="flex items-center gap-2 px-5 py-3 bg-white/10 rounded-full backdrop-blur-md border border-white/10 shadow-sm hover:bg-white/20 transition-colors">
                  <Globe2 className="w-5 h-5 text-emerald-400" />
                  Global Support
                </div>
                <div className="flex items-center gap-2 px-5 py-3 bg-white/10 rounded-full backdrop-blur-md border border-white/10 shadow-sm hover:bg-white/20 transition-colors">
                  <Zap className="w-5 h-5 text-emerald-400" />
                  Flexibility
                </div>
                <div className="flex items-center gap-2 px-5 py-3 bg-white/10 rounded-full backdrop-blur-md border border-white/10 shadow-sm hover:bg-white/20 transition-colors">
                  <DollarSign className="w-5 h-5 text-emerald-400" />
                  Cost Effective
                </div>
                <div className="flex items-center gap-2 px-5 py-3 bg-white/10 rounded-full backdrop-blur-md border border-white/10 shadow-sm hover:bg-white/20 transition-colors">
                  <Users className="w-5 h-5 text-emerald-400" />
                  10+ Clients in &lt; 1 Year
                </div>
              </motion.div>
            </div>
          </section>
        );
      };

      // 3. Stats Component
      const Stats = () => {
        return (
          <section className="py-16 bg-white border-t-4 border-teal relative overflow-hidden">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <motion.div
                  initial={{ opacity: 0, scale: 0.95 }}
                  whileInView={{ opacity: 1, scale: 1 }}
                  viewport={{ once: true }}
                  transition={{ duration: 0.8 }}
                  className="relative z-10"
              >
                   <h2 className="text-6xl md:text-8xl font-handwriting text-navy leading-tight">
                      "We are part of your journey"
                   </h2>
                   <div className="mt-4 w-24 h-1 bg-gradient-to-r from-teal to-purple mx-auto rounded-full"></div>
              </motion.div>
              
              <div className="absolute top-1/2 left-10 -translate-y-1/2 w-32 h-32 bg-teal/5 rounded-full blur-2xl"></div>
              <div className="absolute top-1/2 right-10 -translate-y-1/2 w-32 h-32 bg-purple/5 rounded-full blur-2xl"></div>
            </div>
          </section>
        );
      };

      // 4. Services Component
      const servicesData = [
        {

          icon: Calculator,

            "Strategic Analytics - ROI & new market expansion"

        {

          bullets: [
            "Statutory & Internal Audit Management",
            "Due Diligence & Special Purpose Audits",
            "Controls Redesign & Policy Documentation"
          ]
        }
      ];

      const Services = () => {
        return (
          <section id="services" className="py-20 md:py-32 bg-light relative overflow-hidden">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <motion.h2 
                  initial={{ opacity: 0, y: 20 }}
                  whileInView={{ opacity: 1, y: 0 }}
                  viewport={{ once: true }}
                  className="text-3xl md:text-4xl font-bold text-navy font-display mb-4 relative inline-block"
                >
                  Comprehensive Finance Solutions
                  <div className="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-24 h-1 bg-teal rounded-full"></div>
                </motion.h2>
                <motion.p 
                   initial={{ opacity: 0, y: 20 }}
                   whileInView={{ opacity: 1, y: 0 }}
                   viewport={{ once: true }}
                   transition={{ delay: 0.1 }}
                   className="text-xl text-gray-600 max-w-3xl mx-auto mt-4"
                >
                  We combine traditional financial expertise with modern technology to deliver results that matter.
                </motion.p>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {servicesData.map((service, index) => (
                  <motion.div
                    key={index}
                    initial={{ opacity: 0, y: 20 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true }}
                    transition={{ delay: index * 0.1 }}
                    className="group bg-white p-8 rounded-2xl shadow-sm hover:shadow-2xl transition-all duration-300 border border-teal hover:border-teal relative overflow-hidden"

          description: "Navigating the complexities of US GAAP and IndAS simultaneously is a challenge—we make it seamless. We ensure your books are audit-ready and compliant for both jurisdictions.",

        },

        {
